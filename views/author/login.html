<div class="login_box">
    <div class="login_l_img animated bounceInLeft">
        <span><LABEL_26></span>
        <img src="/static/images/logo_new.png" />
    </div>
    <div class="login">
        <div class="tabs">
            <input type="radio" id="tab1" name="tab-control" checked>
            <input type="radio" id="tab2" name="tab-control">
            <ul>
                <li title="<LABEL_1222>" style="border-right: 2px solid #929daf">
                    <label for="tab1" role="button"><br><span><LABEL_1222></span></label>
                </li>
                <li title="<LABEL_1223>">
                    <label for="tab2" role="button"><br><span><LABEL_1223></span></label>
                </li>
            </ul>
            <div class="slider"><div class="indicator"></div></div>
            <div class="content">
                <section>
                    <form role="form" action="/author/login" method="post" onsubmit="return false">
                        <fieldset>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" id="username"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" name="username" class="form-control" placeholder="<LABEL_456>" autocomplete="new-username" onkeydown="KeyDown('#default_login')">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" id="password"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" name="password" class="form-control" placeholder="<LABEL_1000>" autocomplete="new-password" onkeydown="KeyDown('#default_login')">
                                </div>
                            </div>
                            <input id="default_login" name="submit" type="button" value="<LABEL_1665>" class="btn btn-primary btn-block" onclick="Login.ajaxSubmit(this.form)">
                        </fieldset>
                    </form>
                </section>
                <section>
                    <form role="form" action="/author/authLogin" method="post" onsubmit="return false">
                        <fieldset>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" id="username"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" name="username" class="form-control" placeholder="<LABEL_227>" {{if ne .sso_open "1"}} disabled="disabled" {{end}} onkeydown="KeyDown('#auth_login')" autocomplete="new-username">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" id="password"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" name="password" class="form-control" placeholder="<LABEL_303>" {{if ne .sso_open "1"}} disabled="disabled" {{end}} onkeydown="KeyDown('#auth_login')" autocomplete="new-password">
                                </div>
                            </div>
                            <input id="auth_login" name="submit" type="button" value="<LABEL_1665>" class="btn btn-primary" {{if eq .sso_open "1"}} onclick="Login.ajaxSubmit(this.form)" {{else}} disabled="disabled" {{end}}>
                        </fieldset>
                    </form>
                </section>
            </div>
            <div class="text-center" style="margin-top: 30px; font-size: 10px;color: #7d7d7d;">
                * <LABEL_1516> Firefox, Chrome, IE9+ <LABEL_304> *
            </div>
        </div>
    </div>
    <div class="copyright">
        Â© {{.copyright}}
        &nbsp;<i class="glyphicon glyphicon-hand-right"></i>
        <a style="color: gray;" target="_blank" href="https://github.com/phachon/mm-wiki">MM-Wiki Version {{.version}}</a>
    </div>
</div>

<script type="text/javascript">
    if (self != top ) {
        parent.location.href = "/"
    }
    function KeyDown(element) {
        if (event.keyCode == 13) {
            event.returnValue = false;
            event.cancel = true;
            $(element).click();
        }
    }
</script>
