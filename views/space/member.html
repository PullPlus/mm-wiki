<div class="container-fluid">
    <div id="failedBox" class="hide"></div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">{{$spaceId := .space_id}}
            </div>
            <br>
            <table class="table">
                <thead>
                <tr>
                    <td class="w20p text-left"><strong><LABEL_1522></strong></td>
                    <td class="text-left"><strong><LABEL_1676></strong></td>
                    <td class="w20p text-left"><strong><LABEL_1678></strong></td>
                    <td class="w20p text-left"><strong><LABEL_1681></strong></td>
                    <td class="w13p center"><strong><LABEL_1314></strong></td>
                </tr>
                </thead>
                <tbody>
                {{range $user := .users}}
                <tr>
                    <td>{{$user.username}}</td>
                    <td>{{$user.given_name}}</td>
                    <td>{{$user.email}}</td>
                    <td>{{$user.mobile}}</td>
                    <td class="center">
                    {{if eq $user.space_privilege "1" }}
                        <span class="label label-info"><LABEL_1547></span>
                    {{else if eq $user.space_privilege "2"}}
                        <span class="label label-success"><LABEL_1513></span>
                    {{else}}
                        <span class="label label-default"><LABEL_1546></span>
                    {{end}}
                    </td>
                </tr>
                {{end}}
                </tbody>
            </table>
        </div>
        <div class="panel-footer">
            {{template "paginator/default.html" .}}
        </div>
    </div>
</div>
