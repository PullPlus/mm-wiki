<div class="container-fluid">
    <div id="failedBox" class="hide"></div>
    <div class="panel panel-default">
        <div class="panel-body">
            <br>
            <form class="form-horizontal" method="post" action="/system/user/save">
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="text-danger"> * </span> <LABEL_1522></label>
                <div class="col-sm-4">
                    <input type="text" name="username" class="form-control" placeholder="<LABEL_882>" value="">
                </div>
                <div class="col-sm-3 form-comment">
                    <span class="text-danger"> * <LABEL_229></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="text-danger"> * </span> <LABEL_1676></label>
                <div class="col-sm-4">
                    <input type="text" name="given_name" class="form-control" placeholder="<LABEL_1009>" value="" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="text-danger"> * </span> <LABEL_1674></label>
                <div class="col-sm-4">
                    <input type="password" name="password" class="form-control" placeholder="<LABEL_1000>" value="" required autocomplete="new-password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="text-danger"> * </span> <LABEL_1678></label>
                <div class="col-sm-4">
                    <input type="text" name="email" class="form-control" placeholder="<LABEL_1010>" value="" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="text-danger"> * </span> <LABEL_1681></label>
                <div class="col-sm-4">
                    <input type="text" name="mobile" class="form-control" placeholder="<LABEL_869>" value="" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="text-danger"> * </span> <LABEL_1634></label>
                <div class="col-sm-4">
                    <select name="role_id" class="form-control">
                    {{range $role := .roles}}
                        <option value="{{$role.role_id}}" {{if eq $role.role_id "3"}} selected {{end}}>{{$role.name}}</option>
                    {{end}}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="text-danger"></span> <LABEL_1680></label>
                <div class="col-sm-4">
                    <input type="text" name="phone" class="form-control" placeholder="<LABEL_621>" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="text-danger"></span> <LABEL_1682></label>
                <div class="col-sm-4">
                    <input type="text" name="department" class="form-control" placeholder="<LABEL_622>（<LABEL_27>）" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="text-danger"></span> <LABEL_1677></label>
                <div class="col-sm-4">
                    <input type="text" name="position" class="form-control" placeholder="<LABEL_623>（<LABEL_1683>PHP<LABEL_1011>）" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="text-danger"></span> <LABEL_1684></label>
                <div class="col-sm-4">
                    <input type="text" name="location" class="form-control" placeholder="<LABEL_624>（5<LABEL_1840>B<LABEL_1841>B107）" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="text-danger"></span> IM</label>
                <div class="col-sm-4">
                    <input type="text" name="im" class="form-control" placeholder="<LABEL_154>（QQ：34512612）" value="">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2">
                    &nbsp;<button type="button" onclick="Form.ajaxSubmit(this.form, false);" class="btn btn-primary"><LABEL_1655></button>
                </div>
            </div>
            </form>
       </div>
    </div>
</div>
